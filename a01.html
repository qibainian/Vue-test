<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        {{ title }}
    </div>

    <script type="text/javascript">
        let app = new Vue({
            el:"#app",
            data:{
                title:"Hello Vue!"
            }
        })
    </script>
</body>
</html>
