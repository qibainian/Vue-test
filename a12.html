<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue事件绑定</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>点击次数：{{count}}</h1>
        <!-- <button @click="count+=1">点击</button> -->
        <button @click="clickEvent">点击</button>
    </div>

    <script type="text/javascript">
        let app = new Vue({
            el:"#app",
            data:{
                count:0
            },
            methods:{
                clickEvent:function(){
                    this.count++
                }
            }
        })
    </script>
</body>
</html>
