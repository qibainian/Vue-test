<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- <h1 class="box" v-if="tab==1" >首页的内容</h1>
        <h1 class="box" v-else-if="tab==2">电视的内容</h1>
        <h1 class="box" v-else="tab==3">电脑的内容</h1> -->

        <h1 class="box" v-show="tab==1" >首页的内容</h1>
        <h1 class="box" v-show="tab==2">电视的内容</h1>
        <h1 class="box" v-show="tab==3">电脑的内容</h1>

        <button @click="tabChange" data-id="1">首页</button>
        <button @click="tabChange" data-id="2">电视</button>
        <button @click="tabChange" data-id="3">电脑</button>
    </div>

    <script type="text/javascript">
        let app = new Vue({
            el:"#app",
            data:{
                tab:1
            },
            methods:{
                tabChange:function(e){
                    //console.log(e);
                    let tabid = e.target.dataset.id; 
                    //console.log(app);  //或console.log(this);  app与this一样
                    app.tab = tabid;
                }
            }
        })
    </script>
</body>
</html>
