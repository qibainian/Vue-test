<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue_class</title>
    <style type="text/css">
        .page{
            width: 200px;
            height: 200px;
            background-color: pink;
            display: none;
        }
        .active{
            display: block;
        }
    </style>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 通过对象的形式判断是否存在哪个类 -->
        <div class="page" :class="{active:isTrue}"></div>
        <!-- 直接放置对象 -->
        <div class="page" :class="styleObj"></div>
        <!-- 放置数组 -->
        <div class="page" :class="styleArr"></div>
        <!-- 放置字符串 -->
        <div class="page" :class="styleStr"></div>
        <!-- 数组和对象混合使用 -->
        <div class="page" :class="styleArrObj"></div>
    </div>

    <script type="text/javascript">
        let app = new Vue({
            el:"#app",
            data:{
                isTrue:true,
                styleObj:{active:true,xiaolin:true},
                styleArr:['abcd','yyds'],
                styleStr:"aaa bbb ccc",
                styleArrObj:['zzz',{active:true}]
            }
        })
    </script>
</body>
</html>
