<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue组件中的v-model</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <input-com @input="username=$event" :value="username"></input-com>
        <input-com v-model="username"></input-com>
        <h2>{{username}}</h2>
    </div>

    <script type="text/javascript">
        Vue.component('input-com',{
            props:['user'],
            template:`<input type="text" @input="$emit('input',$event.target.value)"/>`,
        })
        let app = new Vue({
            el:"#app",
            data:{
                username:""
            }
        })
    </script>
</body>
</html>
